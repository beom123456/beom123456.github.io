career-profile:
    title: ABOUT ME
    summary: |
      <h2>"28살 신입 백엔드 개발자 박진범"</h2>
      <br>
      <p><h4>안녕하세요 신입 백엔드 개발자가 되고싶은 박진범 입니다.</h4></p>
      <br>
      저는 영어를 전공하며 언어, 문학, 그리고 소통에 집중해왔습니다.그러나 군대에서 비효율적인 홈페이지를 사용하면서<br>
      소프트웨어 개발, 특히 자바 백엔드 개발에 관심을 갖게 되었고 특히 서버 측 로직과 데이터베이스 관리를 통해 어떻게 효율적인 시스템을 구축할 수 있을지에 대해 관심이 생겼습니다 <br>
      자바의 기초부터 시작하여 객체 지향 프로그래밍, 데이터베이스 연결, 그리고 스프링 프레임워크와 같은 기술을 배우게 되었습니다.<br
      이제는 영어 전공을 바탕으로 기술을 접목하여 기능적이면서도 효율적이고 확장 가능한 시스템을 만드는 것을 목표로 하고 있습니다.<br>


   
