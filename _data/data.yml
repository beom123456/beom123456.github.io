career-profile:
    title: Career Profile
    summary: |
      <h2>"28살 신입 백엔드 개발자 박진범"</h2>
      <br>
      <p><h4>안녕하세요 신입 백엔드 개발자가 되고싶은 박진범 입니다.</h4></p>
      <br>
      저는 영어를 전공하며 언어, 문학, 그리고 소통에 집중해왔습니다.<br> 
      그러나 군대에서 비효율적인 홈페이지를 사용하면서 소프트웨어 개발, 특히 자바 백엔드 개발에 관심을 갖게 되었습니다.<br>
      그 홈페이지는 사용하기 불편하고 탐색하기 어려웠습니다. 중요한 정보는 종종 찾기 힘든 메뉴에 숨겨져 있었고,<br>
      간단한 작업조차도 지나치게 많은 시간과 노력이 필요했습니다. 이러한 불편함은 저뿐만 아니라 동료들도 크게 느꼈고,<br>
      사용자 친화적인 디자인의 필요성이 절실히 느껴졌습니다.<br>
      <br>
      <br>
      이 문제를 해결하고자 자바와 같은 백엔드 개발 기술에 대해 조사하기 시작했습니다.<br>
      특히 서버 측 로직과 데이터베이스 관리를 통해 어떻게 효율적인 시스템을 구축할 수 있을지에 대해 관심이 생겼습니다.<br>
      자바의 기초부터 시작하여 객체 지향 프로그래밍, 데이터베이스 연결, 그리고 스프링 프레임워크와 같은 기술을 배우게 되었습니다.<br>
      <br>
      <br>
      영어 전공과 백엔드 개발에 대한 새로운 관심은 상반되는 것이 아니라 오히려 상호 보완적이라는 것을 알게 되었습니다.<br>
      문학을 공부하며 길러온 분석력과 세심함은 복잡한 시스템을 설계하고 디버깅하는 데 큰 도움이 되었습니다.<br>
      또한, 효과적으로 소통하는 능력은 팀 협업과 프로젝트 문서화를 더 잘 수행할 수 있게 해주었습니다.<br>
      <br>
      <br>
      이 여정을 통해 비효율성이 때로는 기회가 될 수 있음을 알게 되었습니다.<br>
      불편한 홈페이지에서 시작된 경험이 결국 자바 백엔드 개발에 대한 열정을 발견하게 했습니다.<br>
      이제는 영어 전공을 바탕으로 기술을 접목하여 기능적이면서도 효율적이고 확장 가능한 시스템을 만드는 것을 목표로 하고 있습니다.<br>
